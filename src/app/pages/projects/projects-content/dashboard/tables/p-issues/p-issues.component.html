<div class="table-wrapper">
    <table>
        <thead>
            <tr>
                <th>Task Code</th>
                <th>Task</th>
                <th>Description</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Completion %</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of tasks">
                <td data-label="Task Code" class="truncate" style="color: var(--text-muted);">#{{ t.taskcode }}</td>
                <td data-label="Task" class="truncate">{{ t.task }}</td>
                <td data-label="Description" class="truncate">{{ t.description }}</td>
                <td data-label="Priority" class="truncate">{{ t.priority }}</td>
                <td data-label="Status" class="truncate">{{ t.status }}</td>
                <td data-label="Completion %" class="truncate">{{ t.completion_percentage }}%</td>
            </tr>
        </tbody>
    </table>
</div>
