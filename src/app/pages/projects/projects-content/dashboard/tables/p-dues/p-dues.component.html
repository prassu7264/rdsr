<div class="table-wrapper">
    <table>
        <thead>
            <tr>
                <th>Task Code</th>
                <th>Task</th>
                <th>Owner</th>
                <th>Description</th>
                <th>Date</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of dues">
                <td data-label="Task Code" class="truncate" style="color: var(--text-muted);">#{{ t.taskcode }}</td>
                <td data-label="Task" class="truncate">{{ t.task }}</td>
                <td data-label="Owner" class="truncate">{{ t.employee_name }}</td>
                <td data-label="Description" class="truncate">{{ t.description }}</td>
                <td data-label="Date" class="truncate">{{ t.end_date }}</td>
                <td data-label="Type" class="truncate">{{ t.task_type =="requirement"?'Task':'Issue' }}</td>
            </tr>
        </tbody>
    </table>
</div>
